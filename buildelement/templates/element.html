<link rel="import" href="<%= pathToBower %>/polymer/polymer.html">
<% if (components) { components.forEach(function (componentName) { %><link rel="import" href="<%= pathToBower %>/<%= componentName %>/<%= componentName %>.html">
<% });} %>
<dom-module id="<%= elementName %>">
    <link rel="import" type="css" href="<%= componentName %>.scss">

    <template>
        <div>Hello from <span>{{ foo }}</span></div>
    </template>

    <script>
    (function() {

        Polymer({
            is: '<%= elementName %>',

            properties: {
                foo: {
                    type: String,
                    value: 'bar',
                    notify: true
                }
            }
        });

    })();
</script>
</dom-module>
